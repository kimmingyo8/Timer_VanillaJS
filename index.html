<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./reset.css" />
    <title>Timer</title>
  </head>
  <body>
    <h1><img class="logo" src="./assets/weniv-logo.svg" alt="logo" /></h1>

    <main>
      <article id="timer-container">
        <h2>Timer</h2>
        <section id="timer">
          <section class="HMS-container">
            <section class="time-box">
              <p>HRS</p>
              <p class="hour-txt">00</p>
              <img class="hms-box" src="./assets/box.svg" alt="box" />
            </section>
            <section class="time-box">
              <p>MIN</p>
              <p class="min-txt">00</p>
              <img class="hms-box" src="./assets/box.svg" alt="box" />
            </section>
            <section class="time-box">
              <p>SEC</p>
              <p class="sec-txt">00</p>
              <img class="hms-box" src="./assets/box.svg" alt="box" />
            </section>
          </section>
          <section>
            <img
              class="start-disabled-btn"
              src="./assets/start-disabled.svg"
              alt="start-btn"
            />
            <img
              class="reset-disabled-btn"
              src="./assets/reset-disabled.svg"
              alt="reset-btn"
            />
          </section>
        </section>
      </article>
    </main>

    <footer>
      <p>â“’ WENIV Corp.</p>
    </footer>
    <script src="./index.js"></script>
  </body>
</html>
